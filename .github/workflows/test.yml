name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hypothesis pytest

    - name: Run unit tests
      run: |
        python -m unittest discover tests -v

    - name: Run property tests
      run: |
        python -c "
          import sys
          sys.path.insert(0, 'src')  # Добавляем папку src в путь поиска

          from hypothesis import given, strategies as st, settings
          from heapsort import heapsort  # Теперь файл найдётся в src/

          @given(st.lists(st.integers(), max_size=50))
          @settings(max_examples=20)
          def quick_test(arr):
            assert heapsort(arr.copy()) == sorted(arr)

          try:
            quick_test()
            print('✓ Property tests passed')
          except Exception as e:
            print(f'✗ Property tests failed: {e}')
            sys.exit(1)
        "
